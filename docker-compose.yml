services:
  jekyll:
    build:
      context: ./
    ports:
      - "4001:4000"
    volumes:
      - .:/usr/src/app          # tu c√≥digo
      - bundle_cache:/usr/local/bundle  # cache de gems
    stdin_open: true
    tty: true
    command: bash -c "bundle install && bundle exec jekyll serve -H 0.0.0.0 -t"


volumes:
  bundle_cache: